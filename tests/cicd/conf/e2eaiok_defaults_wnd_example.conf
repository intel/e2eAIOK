### GLOBAL SETTINGS ###
observation_budget: 1
save_path: /home/vmagent/app/e2eaiok/result/
ppn: 2
ccl_worker_num: 2
global_batch_size: 524288
num_epochs: 20
cores: 104
iface: enp24s0f0
hosts:
- localhost

## model_parameter ###
model_parameter:
  project: sda
  experiment: wnd
  parameters:
  - grid:
    - 64
    - 128
    - 256
    - 512
    - 1024
    - 2048
    name: dnn_hidden_unit1
    type: int
  - grid:
    - 64
    - 128
    - 256
    - 512
    - 1024
    - 2048
    name: dnn_hidden_unit2
    type: int
  - grid:
    - 64
    - 128
    - 256
    - 512
    - 1024
    - 2048
    name: dnn_hidden_unit3
    type: int
  - bounds:
      max: 0.1
      min: 0.0001
    name: deep_learning_rate
    transformation: log
    type: double
  - bounds:
      max: 1.0
      min: 0.01
    name: linear_learning_rate
    transformation: log
    type: double
  - bounds:
      max: 8
      min: 1
    name: deep_warmup_epochs
    type: int
  - bounds:
      max: 0.5
      min: 0
    name: deep_dropout
    type: double
  metrics:
  - name: training_time
    objective: minimize
    threshold: 1800
  - name: MAP
    objective: maximize
    threshold: 0.6553
  metric:
  - name: MAP
    threshold: 0.6553