### GLOBAL SETTINGS ###
observation_budget: 1
save_path: ./result/
hosts:
- sr613
- sr608
rootnode: sr613

## model_parameter ###
model_parameter:
  project: hydro.ai
  experiment: minigo
  parameters:
    - name: train_batch_size
      grid:
        - 512
        - 1024
        - 2048
        - 4096
        - 8192
      type: int
  metrics:
  - name: winrate
    objective: maximize
  - name: training_time
    strategy: optimize
    objective: minimize
