# conf for ViT-based DE-NAS on CIFAR 10 dataset
model_type: transformer
search_engine: EvolutionarySearchEngine
batch_size: 64
random_max_epochs: 1000
sigopt_max_epochs: 1000
max_epochs: 10
scale_factor: 10
select_num: 50
population_num: 50
m_prob: 0.2
s_prob: 0.4
crossover_num: 25
mutation_num: 25
max_param_limits: 100
min_param_limits: 1
img_size: 224
num_classes: 10
patch_size: 16
drop_rate: 0.0
drop_path_rate: 0.1
max_relative_position: 14
gp: True
relative_position: True
change_qkv: True
abs_pos: True
seed: 0
expressivity_weight: 0
complexity_weight: 0
diversity_weight: 1
saliency_weight: 1
latency_weight: 10000

# conf for DE-NAS Vit search space and supernet
SUPERNET:
  MLP_RATIO: 4.0
  NUM_HEADS: 10
  EMBED_DIM: 640
  DEPTH: 16
SEARCH_SPACE:
  MLP_RATIO:
    - 3.0
    - 3.5
    - 4.0
  NUM_HEADS:
    - 3
    - 4
    - 5
    - 6
    - 7
    - 9
    - 10
  DEPTH:
    - 12
    - 13
    - 14
    - 15
    - 16
  EMBED_DIM:
    - 192
    - 216
    - 240
    - 320
    - 384
