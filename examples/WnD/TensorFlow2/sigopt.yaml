# wide and deep yaml file

sigopt:
  project: wideanddeep
  experiment: WnD outbrain
  parameters:
    - name: dnn_hidden_unit1
      grid: [64, 128, 256, 512, 1024, 2048]
      type: int
    - name: dnn_hidden_unit2
      grid: [64, 128, 256, 512, 1024, 2048]
      type: int
    - name: dnn_hidden_unit3
      grid: [64, 128, 256, 512, 1024, 2048]
      type: int
    - name: deep_learning_rate
      bounds:
        min: 1.0e-4
        max: 1.0e-1
      type: double
      transformation: log
    - name: linear_learning_rate
      bounds:
        min: 1.0e-2
        max: 1.0
      type: double
      transformation: log
    - name: deep_warmup_epochs
      bounds:
        min: 1
        max: 8
      type: int
    - name: deep_dropout
      bounds:
        min: 0.1
        max: 0.5
      type: double
  metrics:
    - name: MAP
      objective: maximize
  observation_budget: 5
  parallel_bandwidth: 1